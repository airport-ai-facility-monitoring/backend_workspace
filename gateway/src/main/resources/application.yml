server:
  port: 8088

# 모든 프로필에 공통으로 적용될 JWT 설정
jwt:
  secret: ${JWT_SECRET}

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: member
          uri: http://localhost:8082
          predicates:
            - Path=/users/**, /employees/**
        - id: notification
          uri: http://localhost:8083
          predicates:
            - Path=/notifications/**
        - id: alert
          uri: http://localhost:8084
          predicates:
            - Path=/alerts/**, /cctvs/**
        - id: runwayobject
          uri: http://localhost:8085
          predicates:
            - Path=/strangeObjects/**, /workers/**, /workTrucks/**
        - id: runwaycrack
          uri: http://localhost:8086
          predicates:
            - Path=/runwayCracks/**, /runwayCrackReports/**
        - id: equipment-analysis
          uri: http://localhost:8087
          predicates:
            - Path=/equipmentReports/**
        - id: equipmentdashboard
          uri: http://localhost:8088
          predicates:
            - Path=/equipment/**
        - id: frontend
          uri: https://scaling-space-meme-jpvvjq4rvprh5pxp-5173.app.github.dev
          predicates:
            - Path=/**
