---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: member
          uri: http://member:8080
          predicates:
            - Path=/users/**, /employees/**, /user, /login/jwt
        - id: notification
          uri: http://notification:8080
          predicates:
            - Path=/notifications/**
        - id: alert
          uri: http://alert:8080
          predicates:
            - Path=/alerts/**, /cctvs/**
        - id: runwayobject
          uri: http://runwayobject:8080
          predicates:
            - Path=/strangeObjects/**, /workers/**, /workTrucks/**
        - id: runwaycrack
          uri: http://runwaycrack:8080
          predicates:
            - Path=/runwayCracks/**, /runwayCrackReports/**
        - id: equipment-analysis
          uri: http://equipmentAnalysis:8080
          predicates:
            - Path=/equipmentReports/**
        - id: equipmentdashboard
          uri: http://equipmentdashboard:8080
          predicates:
            - Path=/equipment/**
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
