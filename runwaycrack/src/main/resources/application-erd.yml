spring:
  main:
    web-application-type: none   # 웹 안 띄우고 부팅만
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      javax.persistence.schema-generation.create-source: metadata
      javax.persistence.schema-generation.scripts.action: create
      javax.persistence.schema-generation.scripts.create-target: build/erd/ddl.sql
      hibernate.format_sql: true
      # 실제 사용하는 DB 방언으로 맞추면 타입 매핑이 예쁨 (Azure SQL Server 쓰셨으니)
      hibernate.dialect: org.hibernate.dialect.SQLServerDialect
  # (선택) 네이밍 전략을 실제 운영과 맞추면 코드/DDL 불일치가 줄어요.
