server:
  port: 8084

spring:
  application:
    name: alert
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  profiles:
    default:
      jpa:
        properties:
          hibernate:
            show_sql: true
            format_sql: true
            implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
      cloud:
        stream:
          kafka:
            binder:
              brokers: localhost:9092
            streams:
              binder:
                configuration:
                  default:
                    key:
                      serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                    value:
                      serde: org.apache.kafka.common.serialization.Serdes$StringSerde
          bindings:
            event-in:
              group: alert
              destination: airport
              contentType: application/json
            event-out:
              destination: airport
              contentType: application/json
    docker:
      jpa:
        properties:
          hibernate:
            show_sql: true
            format_sql: true
            implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
      cloud:
        stream:
          kafka:
            binder:
              brokers: my-kafka:9092
            streams:
              binder:
                configuration:
                  default:
                    key:
                      serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                    value:
                      serde: org.apache.kafka.common.serialization.Serdes$StringSerde
          bindings:
            event-in:
              group: alert
              destination: airport
              contentType: application/json
            event-out:
              destination: airport
              contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug
