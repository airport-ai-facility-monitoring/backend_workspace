server:
  port: 8080

spring:
  application:
    name: notification
---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: notification
          destination: airport
          contentType: application/json
        event-out:
          destination: airport
          contentType: application/json
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

app:
  upload:
    dir: ${APP_UPLOAD_DIR:/workspaces/backend_workspace/uploads/notifications}

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug


