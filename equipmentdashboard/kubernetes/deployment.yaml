apiVersion: apps/v1
kind: Deployment
metadata:
  name: equipmentdashboard
  labels:
    app: equipmentdashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: equipmentdashboard
  template:
    metadata:
      labels:
        app: equipmentdashboard
    spec:
      containers:
        - name: equipmentdashboard
          image: "gangmin522/equipmentdashboard:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: member-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: member-secrets
                  key: DB_PASSWORD
            - name: FUNCTION_KEY
              valueFrom:
                secretKeyRef:
                  name: member-secrets
                  key: FUNCTION_KEY